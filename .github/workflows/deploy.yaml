name: Deploy to S3 + CloudFront

on:
  push:
    branches: [master]  # Changed from 'main' to 'master'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build site
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Sync to S3
      run: |
        # Sync everything with long cache except HTML
        aws s3 sync dist/ s3://seeingstars.space \
          --delete \
          --cache-control "public,max-age=31536000,immutable" \
          --exclude "*.html" \
          --exclude "*.json"
        
        # Sync HTML with no cache
        aws s3 sync dist/ s3://seeingstars.space \
          --cache-control "public,max-age=0,must-revalidate" \
          --exclude "*" \
          --include "*.html"
        
        # Sync JSON with short cache
        aws s3 sync dist/ s3://seeingstars.space \
          --cache-control "public,max-age=300" \
          --exclude "*" \
          --include "*.json"

    - name: Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"

    - name: Deployment summary
      run: |
        echo "‚úÖ Deployment complete!"
        echo "üåê Site: https://seeingstars.space"
        echo "üì¶ Bucket: s3://YOUR-BUCKET-NAME"
        echo "‚ö° CloudFront cache invalidated"