<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Watch astrophotography time-lapses and video content.">
  <title>Videos - Seeing Stars</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="container">
      <a href="/" class="logo">SEEING STARS</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/gallery.html">Gallery</a></li>
        <li><a href="/videos.html" class="active">Videos</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Header -->
  <section style="padding: 4rem 0 2rem;">
    <div class="container">
      <div class="section-header">
        <h1>Video Showcase</h1>
        <p>Time-lapses and astrophotography videos</p>
      </div>
    </div>
  </section>

  <!-- Videos Grid -->
  <section>
    <div class="container">
      <div class="grid grid-3" id="videos-grid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading videos...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Seeing Stars</h3>
          <p>Exploring the universe one photon at a time.</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/gallery.html">Gallery</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Connect</h3>
          <ul>
            <li><a href="mailto:hello@seeingstars.space">Email</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Seeing Stars. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Video Script -->
  <script type="module">
    // Load videos from JSON
    async function loadVideos() {
      try {
        const response = await fetch('/data/gallery.json');
        const data = await response.json();
        const videos = data.videos || [];
        
        const grid = document.getElementById('videos-grid');

        if (videos.length === 0) {
          grid.innerHTML = `
            <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-dim);">
              <p>No videos available yet.</p>
              <p style="margin-top: 1rem;">Add videos to <code>/src/assets/videos/clips/</code></p>
            </div>
          `;
          return;
        }

        grid.innerHTML = videos.map(video => `
          <div class="card">
            <div class="video-wrapper">
              <video 
                controls 
                preload="metadata"
                poster="${video.poster}"
              >
                <source src="${video.src}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
            <div class="card-content">
              <h3 class="card-title">${video.title}</h3>
              <p style="color: var(--text-dim); font-size: 0.95rem; margin-bottom: 0.5rem;">
                ${video.description}
              </p>
              <div class="card-meta">
                <span class="tag">‚è± ${video.duration}</span>
                ${video.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Failed to load videos:', error);
        document.getElementById('videos-grid').innerHTML = 
          '<p style="color: var(--text-dim);">Failed to load videos</p>';
      }
    }

    loadVideos();
  </script>
</body>
</html>
